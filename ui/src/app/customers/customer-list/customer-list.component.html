<mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="CustomersDataSource">

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customers/', row.id]"></mat-row>

      <ng-container matColumnDef="firstName">
        <mat-header-cell class="id-cell" *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{customer.firstname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell class="name-cell" *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{customer.lastname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell class="name-cell" *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{customer.email}}</mat-cell>
      </ng-container>

    </table>
  </div>
</mat-card>
